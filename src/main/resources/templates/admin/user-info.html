<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Create New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="id">ID</label>
    <input type="text" th:field="*{id}" id="id" readonly disabled/>
    <br/>
    <br/>
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <br/>
    <label for="lastname">Введите фамилию:</label>
    <input type="text" th:field="*{last_name}" id="lastname">
    <br/>
    <br/>
    <label for="email">Введите email</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <br/>
    <label for="age">Введите возраст</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <br/>
    <label for="login">Логин</label>
    <input type="text" th:field="*{username}" id="login"/>
    <br/>
    <br/>
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label for="roles">Roles:</label>
    <input id="roles" type="checkbox" name="allRoles"
           th:each="role : ${allRoles}"
           th:text="${role.name}"
           th:value="${role.name}"/>
    <br/>
    <br/>
    <input type="submit" value="Save"/>
</form>

<br/>
<button><a th:href="@{/logout}">Logout</a></button>

</body>
</html>
